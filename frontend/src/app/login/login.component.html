<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_component">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <div class="card shadow-lg border-1 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{signingUp ? 'Signing up a New User' : 'Login Now'}}
                                    </h3>
                                </div>
                                <div class="card-body">

                                    <div class="alert alert-success" *ngIf="messageSuccess">
                                        {{messageSuccess}}
                                    </div>


                                    <div class="alert alert-danger" *ngFor="let error of errors">
                                        {{error}}
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username" [(ngModel)]="username"
                                            autocomplete="off"
                                                class="form-control py-4" placeholder="Type your login">
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-1">Password</label>
                                            <input type="text" name="password" [(ngModel)]="password"
                                                class="form-control py-4" placeholder="Type your password">
                                        </div>

                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">

                                            <button type="submit" *ngIf="!signingUp" class="btn btn-primary">
                                                Login
                                            </button>

                                            <button type="button" class="btn btn-success" (click)="register()"
                                                *ngIf="signingUp">
                                                Sign Up
                                            </button>

                                            <button type="button" class="btn btn-danger ml-2" (click)="cancelRegister()"
                                                *ngIf="signingUp">
                                                Cancel
                                            </button>

                                        </div>
                                    </form>

                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="prepareSigningUp($event)">
                                            Do not have a user? Register!
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
